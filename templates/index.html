{% extends 'layout.html' %}

{% block body %}
	<div class="jumbotron text-center">
		<h1>Welcome to Flask LoginSystems</h1>
		<p class="lead">This application is developed using Python Flask framework on SQLite database</p>
		{% if session.logged_in==NULL %}
			<a href="/register" class="btn btn-primary btn-lg">Register</a>
			<a href="/login" class="btn btn-success btn-lg">Login</a>
		{% endif %}
	</div>
{% endblock %}
